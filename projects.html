<!DOCTYPE html>
<html lang="en">
<head>
<title>Surette</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Poiret+One" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel=stylesheet href="bootstrap_home.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body style="background-color:#ecf0f1">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" style="background-color:#95a5a6;">
            <span class="glyphicon glyphicon-menu-hamburger" style = "color:#e74c3c"></span>                     
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="#">Projects</a></li>
            <li><a href="FAQ.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content"></div>
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
    <script type="text/jsx">

    var DATA = [
        {    
            name: 'EMR Standardization',
            img: "Icons8-Windows-8-Database.ico",
            langList: ['Spark', 'Hadoop', 'Scala']
        },
        {    
            name: 'HackMIT ECG Diagnosis',
            img: "MIT_Hacking-_Medicine_Logo_Black.png",
            langList: ['Python', 'Pandas']
        }
    ]
    
    var App = React.createClass({
        render: function(){
            return(
                <div>
                    <Profile
                        name = {this.props.profileData.name}
                        img = {this.props.profileData.img}/>
                    <Hobbies 
                        langList = {this.props.langList}/>
                </div>
            );
        }
    });

    var Profile = React.createClass({
        render: function(){
            return (
                <div>
                    <h3>{this.props.name}</h3>
                    <img src={this.props.img} />
                </div>
            )
        }
    })
    
    var Hobbies = React.createClass({
        render: function(){
            return (
                <div>
                    <h5>My Hobbies:</h5>
                    
                </div>
            )
        }
    })

    ReactDOM.render(<App profileData={DATA}/>, document.getElementById('content'));
    
    </script>
</body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
