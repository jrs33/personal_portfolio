    <div class="container-fluid" style="background-color:#bdc3c7">
        <div id="content" class="col-md-8 col-md-offset-1"></div>
        <div class="col-md-3" style="margin-top:15px;">
            <h3>Josh Surette</h3>
            <span>A list containing my best projects with some brief explanations, and the tools I used. I invite you to check out my <a href="https://github.com/jrs33">source code</a> on my Github page.</span>
        </div>
    </div>
    <script src="https://fb.me/react-0.14.6.js"></script>
    <script src="https://fb.me/react-dom-0.14.6.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
    <script type="text/jsx">

    var DATA = [
        {    
                name: 'EMR Standardization',
                id: 1,
                img: 'https://cdn-images-1.medium.com/max/1600/1*8-NNHZhRVb5EPHK5iin92Q.png',
                description: 'For my Junior year summer internship I worked as a Data Engineering intern at Optum in Boston with the largest healthcare database in the country. We established a pipeline to take data from various EMR formats to convert them into a CDR format ready for sale. I was part of the core effort to transfer existing SQL ETL code to a more scalable Hadoop/Spark framework.',
                langList: ['Spark', 'Hadoop', 'Scala', 'SQL']
        },
        {    
                name: 'Metabolic Engineering',
                id: 2,
                img: 'macbookpro15-front_1_orig.png',
                description: '',
                langList: ['Python', 'Pandas', 'Scikit-learn']
        },
        {    
                name: 'Third World ECG Diagnostic',
                id: 2,
                img: 'MIT_HACKING-_Medicine_Logo_Black.png',
                description: 'In the MIT Hacking Medicine 2017 Hackathon, I worked with a team of physicians, economists and engineers to build an ECG to be used in third world countries. This ECG would be integrated into smartphones, which are very prevalent in these developing areas. I helped write the time compression, diagnostic classification algorithm in Python.',
                langList: ['Python', 'Pandas', 'Scikit-learn']
        }
    ];
    
    var ProjectPreview = React.createClass({
        render(){
            return(
                <div>
                    <hr></hr>
                    <Project 
                        name={this.props.name}/>
                    <Body
                        desc={this.props.description}/>
                    <ProjectImage
                        img={this.props.img}/>
                    <Languages 
                        langs={this.props.langList}/>
                    <hr></hr>
                </div>
            );
        }
    });

    var Project = React.createClass({
        render(){
            return (
                <div>
                    <h3>{this.props.name}</h3>
                </div>
            );
        }
    });

    var Body = React.createClass({
        render(){
            return (
                <div>
                    <span>{this.props.desc}</span>
                </div>
            );
        }
    });

    var ProjectImage = React.createClass({
        render(){
            return(
                <div style={{textAlign:"center"}}>
                    <img src={this.props.img}></img>
                </div>
            )
        }
    })
    
    var Languages = React.createClass({
        render(){
            return(
                <div>
                    
                    {this.props.langs.map(function(listValue){
                        return <li>{<i>{listValue}</i>}</li>;
                    })}
                    
                </div>
            )
        }
            
    })

    var Index = React.createClass({
        render(){
            return (
                <div>
                    {this.props.projectData.map(
                        project => <div><ProjectPreview key={project.id} {...project}/></div>)
                    }
                </div>
            );
        }
    });
    
    ReactDOM.render(<Index projectData={DATA}/>, document.getElementById('content'));
    
    </script>
</body>
